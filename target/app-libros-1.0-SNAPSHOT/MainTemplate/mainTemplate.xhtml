<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>

        <title>Prueba Java</title>
    </h:head>
        <style>
            .tbl{
                position : absolute;
                width : 100%;
            }
        </style>
    <h:body>
        <table cellspacing="10px" class="tbl">
            <tr>
                <td id="top">
                    <ui:insert name="top">
                        <div class="card">
                            <h:form>
                                <p:growl id="messages"/>
                                
                                <p:menubar>
                                    <p:menuitem value="Incio" icon="pi pi-fw pi-home" url="/libros/faces/index.xhtml"/>

                                    <p:submenu label="Categorias" icon="pi pi-fw pi-list">
                                        <p:menuitem value="Lista" icon="pi pi-fw pi-list" url="/libros/faces/views/categoria/listarCategoria.xhtml"/>
                                    </p:submenu>
                                    
                                    <p:submenu label="Autores" icon="pi pi-fw pi-user">
                                        <p:menuitem value="Nuevo" icon="pi pi-fw pi-user-plus" url="/libros/faces/views/autor/nuevoAutor.xhtml"/>
                                        <p:menuitem value="Lista" icon="pi pi-fw pi-list" url="/libros/faces/views/autor/listarAutor.xhtml"/>
                                    </p:submenu>
                                    
                                    <p:divider layout="vertical"/>
                                    <p:submenu label="Libros" icon="pi pi-fw pi-book">
                                        <p:menuitem value="Nuevo" icon="pi pi-fw pi-plus" url="/libros/faces/views/libro/nuevoLibro.xhtml"/>
                                        <p:menuitem value="Lista" icon="pi pi-fw pi-list" url="/libros/faces/views/libro/listarLibros.xhtml"/>
                                    </p:submenu>
                                </p:menubar>
                            </h:form>
                        </div>
                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td id="content">
                    <ui:insert name="content">Content</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom">
                    <ui:insert name="bottom"></ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>
